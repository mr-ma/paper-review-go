<div class="modal fade" id="login-modal" class="loginmodal" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
    <div class="loginmodal-container">
      <span class="close-btn"><a href="javascript:void(0)">X</a></span>
      <h1>Login</h1><br>
      <form id="loginForm">
        <input type="text" name="email" title="email" placeholder="Email">
        <input type="password" name="password" title="password">
        <input type="submit" id="loginSubmitButton" name="login" class="login loginmodal-submit" value="Login">
      </form>
    </div>
  </div>
</div>

    <div class="loginmodal-container">
      <span class="close-btn"><a href="javascript:void(0)">X</a></span>
      <h1>Register</h1><br>
      <form id="signupForm">
        <input type="text" name="email" title="email" placeholder="Email">
        <input type="password" name="password" title="password">
        <input type="submit" id="signupSubmitButton" name="signup" class="login loginmodal-submit" value="Sign Up">
      </form>
    </div>
  </div>
</div>
