function renderMatrixHelper () {
    var parent1 = $('#parents1').val();
    var parent2 = $('#parents2').val();
    if (parent1 == '') parent1 = 'All attributes';
    if (parent2 == '') parent2 = 'All attributes';
    var ajaxTypeX, ajaxTypeY, attributeUrlX, attributeUrlY;
    var requestX = {'taxonomy_id': 1};
    var requestY = {'taxonomy_id': 1};
    var correlationURL = $('#includeChildAttributes').is(':checked') ? 'allConceptCorrelations' : 'conceptCorrelation';
    var onClickURL = $('#includeChildAttributes').is(':checked') ? 'sharedPapersIncludingChildren' : 'sharedPapers';
    var showChildAttributes = $('#showChildAttributes').is(':checked');
    var maxValue = totalNumberOfCitations;
    switch(parent1) {
      case 'All attributes': ajaxTypeX = 'GET'; attributeUrlX = 'attribute'; break;
      case 'All citations': ajaxTypeX = 'GET'; attributeUrlX = 'citation'; correlationURL = 'attributeCoverage'; maxValue = maxReferenceCount; onClickURL = 'citationDetails'; break;
      case 'Attack view': case 'Defense view': case 'System view': ajaxTypeX = 'POST'; attributeUrlX = 'attributesPerDimension'; requestX.dimension = parent1; break;
      default: ajaxTypeX = 'POST'; if (showChildAttributes) { attributeUrlX = 'allChildrenAttributes'; requestX.parent = parent1; } else { attributeUrlX = 'attributeDetails'; requestX.text = parent1; }
    }
    switch(parent2) {
      case 'All attributes': ajaxTypeY = 'GET'; attributeUrlY = 'attribute'; break;
      case 'All citations': ajaxTypeY = 'GET'; attributeUrlY = 'citation'; correlationURL = 'attributeCoverage'; maxValue = maxReferenceCount; onClickURL = 'citationDetails'; break;
      case 'Attack view': case 'Defense view': case 'System view': ajaxTypeY = 'POST'; attributeUrlY = 'attributesPerDimension'; requestY.dimension = parent2; break;
      default: ajaxTypeY = 'POST'; if (showChildAttributes) { attributeUrlY = 'allChildrenAttributes'; requestY.parent = parent2; } else { attributeUrlY = 'attributeDetails'; requestY.text = parent2; }
    }
    var options = {ajaxTypeX: ajaxTypeX, ajaxTypeY: ajaxTypeY, attributeUrlX: attributeUrlX, attributeUrlY: attributeUrlY, requestX: requestX, requestY: requestY};
    $.get(correlationURL, function ( correlations ) {
      if (!correlations || !correlations.response) {
        handleError('Cannot get correlation data from DB.');
        return;
      }
      console.log('rendering with max value: ' + maxValue)
      loadAttributes(false, correlations, options, maxValue, onClickURL, showMatrix);
    });
}

function renderMatrix () {
  if (!buildingMatrix && (!!totalNumberOfCitations || !!maxReferenceCount)) renderMatrixHelper();
}

function initPage () {
  $.get('citation', function ( citations ) {
    if (!citations || !citations.response) {
      handleError('Cannot get citations from DB.');
      return;
    }
    /*
    citations.response.forEach ( function ( citation ) {
      console.log(JSON.parse(citation.bib).title);
    });
    */
    $.get('citationCount', function ( citationCount ) {
      if (!citationCount || !citationCount.response || citationCount.response.length == 0) {
        handleError('Cannot get number of papers from DB.');
        return;
      }
      $.get('dimension', function ( dimensions ) {
        if (!dimensions || !dimensions.response) {
          handleError('Cannot get dimensions From DB.');
          return;
        }
        $.get('attribute', function ( allAttributes ) {
          if (!allAttributes || !allAttributes.response) {
            handleError('Cannot get attributes from DB.');
            return;
          }
          dimensions.response.sort( function ( a, b ) {
            return a.text < b.text ? -1 : (a.text == b.text ? 0 : 1);
          });
          allAttributes.response.sort( function ( a, b ) {
            return a.text < b.text ? -1 : (a.text == b.text ? 0 : 1);
          });
          $('#parents1, #parents2').html('');
          $('#parents1, #parents2').append('<option>All attributes</option>');
          $('#parents1, #parents2').append('<option>All citations</option>');
          dimensions.response.forEach ( function ( dimension ) {
            $('#parents1, #parents2').append('<option>' + dimension.text + '</option>');
          });
          allAttributes.response.forEach ( function ( attribute ) {
            $('#parents1, #parents2').append('<option>' + attribute.text + '</option>');
          });
          $('#parents1').val('');
          if (!!selectize1) selectize1.destroy();
          selectize1 = $('#parents1').selectize({
            closeAfterSelect: true,
            highlight: false,
            placeholder: 'Search',
            openOnFocus: true,
            closeAfterSelect: true,
            allowEmptyOption: true,
            onChange: renderMatrix 
          })[0].selectize;
          $('#parents1-selectized').off('focus').on('focus', function () {
            $(this).trigger({type: 'keydown', keyCode: 8});
          });
          $('#parents2').val('');
          if (!!selectize2) selectize2.destroy();
          selectize2 = $('#parents2').selectize({
            closeAfterSelect: true,
            highlight: false,
            placeholder: 'Search',
            openOnFocus: true,
            closeAfterSelect: true,
            allowEmptyOption: true,
            onChange: renderMatrix
          })[0].selectize;
          $('#parents2-selectized').off('focus').on('focus', function () {
            $(this).trigger({type: 'keydown', keyCode: 8});
          });
          var options = {ajaxTypeX: 'GET', ajaxTypeY: 'GET', attributeUrlX: 'attribute', attributeUrlY: 'attribute', requestX: {'taxonomy_id': 1}, requestY: {'taxonomy_id': 1}};
          var correlationURL = $('#includeChildAttributes').is(':checked') ? 'allConceptCorrelations' : 'conceptCorrelation';
          var onClickURL = $('#includeChildAttributes').is(':checked') ? 'sharedPapersIncludingChildren' : 'sharedPapers';
          $.get(correlationURL, function ( correlations ) {
            if (!correlations || !correlations.response) {
              handleError('Cannot get correlation data from DB.');
              return;
            }
            totalNumberOfCitations = citationCount.response[0].citationCount;
            maxReferenceCount = citationCount.response[0].maxReferenceCount;
            console.log('max: ' + maxReferenceCount)
            loadAttributes(true, correlations, options, totalNumberOfCitations, onClickURL, showMatrix);
          });
          $('#showChildAttributes, #includeChildAttributes').unbind().on('change', renderMatrix);
        });
      });
    });
  });
}
