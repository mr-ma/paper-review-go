<script>
  var totalNumberOfCitations, maxReferenceCount;
  var selectize1, selectize2;
  var parents = [];
  var buildingMatrix = false;

  const colorsBlue = ["#1CB5E0", "#189ECC", "#1587B9", "#1171A6", "#0E5A93", "#0A437F", "#072D6C", "#031659", "#000046"];
  const colorsYGB = ["#F0F8FF","#AAF191","#80D385","#61B385","#3E9583","#217681","#285285","#1F2D86","#000086"]; // #FFFFDD
  const colorsRainbow = ["#2c7bb6", "#00a6ca","#00ccbc","#90eb9d","#ffff8c","#f9d057","#f29e2e","#e76818","#d7191c"];
  const colorsWeddingDayBlues = ["#40E0D0", "#6FCB9C", "#9FB668", "#CFA134", "#FF8C00", "#FF6920", "#FF4640", "#FF2360", "FF0080"];
  const colors2 = ["#DFDFDF", "#BFBFBF", "#9F9F9F", "#7F7F7F", "#5F5F5F", "#3F3F3F", "#1F1F1F", "#000000"];
  const colors3 = ["#8078FA", "#7069E2", "#605ACA", "#514BB2", "#413C9A", "#312D82", "#221E6A", "#120F52", "#03003B"];
  const colors4 = ["#F0F2F0", "#D2D5DA", "#B4B8C4", "#969BAE", "#787F98", "#5A6282", "#3C456C", "#1E2856", "#000C40"];

  const COLOR_GRADIENTS =  [{name: 'blue', colors: colorsBlue}, {name: 'ygb', colors: colorsYGB}, {name: 'rainbow', colors: colorsRainbow}, {name: 'weddingDayBlues', colors: colorsWeddingDayBlues}, {name: 'colors2', colors: colors2}, {name: 'colors3', colors: colors3}, {name: 'colors4', colors: colors4}];

  const FONT_SIZE = '8pt';

  function buildParentTreeHelper ( attributes ) {
    var roots = [];
    attributes.forEach ( function ( attribute ) {
      var foundParent = false;
      if (!!attribute.parentText) {
        attributes.forEach ( function ( attribute2 ) {
          if (attribute2.text == attribute.parentText && attribute.text != attribute2.text) {
            attribute2.children.push(attribute);
            foundParent = true;
          }
        });
      }
      if (!foundParent) roots.push(attribute);
    });
    return roots;
  }

  function buildParentTree ( attributes ) {
    var results = [];
    attributes.forEach ( function ( attribute ) {
      results.push({text: attribute.text, parentText: attribute.parentText, children: []});
    });
    return buildParentTreeHelper(results);
  }

  function getTreeDepth ( nodes ) {
    var max = 0;
    nodes.forEach ( function ( node ) {
      var value = node.parents.length;
      if (value > max) max = value;
    });
    return max;
  }

  function hasDimensions ( nodes ) {
    for ( var i = 0; i < nodes.length; i++ ) {
      if (!!nodes[i].dimension && nodes[i].dimension != '') return true;
    }
    return false;
  }

  function checkForOccurrence ( array, value ) {
    for ( var i = 0; i < array.length; i++ ) {
      for ( var j = 0; j < array[i].length; j++ ) {
        if (array[i][j] == value) return j;
      }
    }
    return -1;
  }

  function getMaxNameLength ( nodes ) {
    var max = 0;
    nodes.forEach ( function ( node ) {
      var value = node.text.length;
      if (value > max) max = value;
    });
    return max;
  }

  function applyColorGradient ( defs, gradient, minValue, maxValue ) {
    if (!gradient.name || !gradient.colors) return {};
    var colors = gradient.colors;
    var colorRange = d3.range(0, 1, 1.0 / (colors.length - 1));
    colorRange.push(1);
           
    var colorScale = d3.scale.linear()
      .domain(colorRange)
      .range(colors)
      .interpolate(d3.interpolateHcl);

    var colorInterpolate = d3.scale.linear()
      .domain([minValue, maxValue])
      .range([0,1]);

    defs.append("linearGradient")
      .attr("id", "gradient-" + gradient.name + "-colors")
      .attr("x1", "0%").attr("y1", "0%")
      .attr("x2", "100%").attr("y2", "0%")
      .selectAll("stop") 
      .data(colors)                  
      .enter().append("stop") 
      .attr("offset", function(d,i) { return i/(colors.length-1); })   
      .attr("stop-color", function(d) { return d; });
    return {colorScale: colorScale, colorInterpolate: colorInterpolate};
  }

  // https://bl.ocks.org/duspviz-mit/9b6dce37101c30ab80d0bf378fe5e583
  function updateColorLegend ( gradientID, width, height, maxValue ) { //     var w = 300, h = 50;
    d3.select("#colorLegend").selectAll("svg").remove();
    var legend = d3.select("#colorLegend")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    legend.append("rect")
      .attr("width", width)
      .attr("height", height - 30)
      .style("fill", "url(#" + gradientID + ")")
      .attr("transform", "translate(0,10)");

    var y = d3.scale.linear()
      .range([500, 0]) // 300, 0
      .domain([maxValue, 10]); // 68, 12

    var yAxis = d3.svg.axis().scale(y).orient("bottom").ticks(5);

    legend.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(0,30)")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0)
      .attr("dy", ".71em")
      .style("text-anchor", "end");
  }

  function updateColorGradient ( svg, gradient, maxValue ) {
    var gradientID = "gradient-" + gradient.name + "-colors";
    svg.select(".cell")
      .style("fill", "url(#" + gradientID + ")");
    svg.selectAll(".cell")
      .transition().duration(1000)
      .style("fill", function (d,i) { return gradient.colorScale(gradient.colorInterpolate(d.z)); });
    updateColorLegend(gradientID, 300, 50, maxValue);
  }

  function sortDefaultX ( a, b ) {
    if (a.dimension != '' && b.dimension == '') return -1;
    if (a.dimension == '' && b.dimension != '') return 1;
    if (a.dimension < b.dimension) return -1;
    else if (a.dimension > b.dimension) return 1;
    var i = a.parents.length - 1;
    var j = b.parents.length - 1;
    while (i >= 0 && j >= 0) {
      if (a.parents[i] < b.parents[j]) return -1;
      if (b.parents[j] < a.parents[i]) return 1;
      i--;
      j--;
    }
    if (i >= 0) return -1;
    if (j >= 0) return 1;
    if (a.text != '' && b.text == '') return -1;
    if (a.text == '' && b.text != '') return 1;
    if (a.text == '' && b.text == '') return 0;
    return a.text < b.text ? -1 : (a.text == b.text ? 0 : 1);
  }

  function sortDefaultY ( a, b ) {
    if (a.dimension != '' && b.dimension == '') return -1;
    if (a.dimension == '' && b.dimension != '') return 1;
    if (a.dimension < b.dimension) return -1;
    else if (a.dimension > b.dimension) return 1;
    var i = a.parents.length - 1;
    var j = b.parents.length - 1;
    while (i >= 0 && j >= 0) {
      if (a.parents[i] < b.parents[j]) return -1;
      if (b.parents[j] < a.parents[i]) return 1;
      i--;
      j--;
    }
    if (i >= 0) return -1;
    if (j >= 0) return 1;
    if (a.text != '' && b.text == '') return -1;
    if (a.text == '' && b.text != '') return 1;
    if (a.text == '' && b.text == '') return 0;
    return a.text < b.text ? -1 : (a.text == b.text ? 0 : 1);
  }

  function sortNodes ( value, nodesX, nodesY ) {
    var sortX, sortY;
    if (value == 'name') {
      sortX = function(a, b) { if (a.text == '') return 1; if (b.text == '') return -1; else { var value = d3.ascending(a.text.toLowerCase(), b.text.toLowerCase()); return value != 0 ? value : sortDefaultX(a, b); }};
      sortY = function(a, b) { if (a.text == '') return 1; if (b.text == '') return -1; else { var value = d3.ascending(a.text.toLowerCase(), b.text.toLowerCase()); return value != 0 ? value : sortDefaultY(a, b); }};
    } else if (value == 'count') {
      sortX = function (a, b) { if (a.count == b.count) return sortDefaultX(a, b); return b.count - a.count; };
      sortY = function (a, b) { if (a.count == b.count) return sortDefaultY(a, b); return b.count - a.count; };
    } else {
      sortX = sortDefaultX;
      sortY = sortDefaultY;
    }
    nodesX.sort(sortX);
    nodesY.sort(sortY);
    return {x: nodesX, y: nodesY};
  }

  function buildMatrix ( attributesX, attributesY, correlations, maxValue, onClickURL, sortValues ) {
    if (!!buildingMatrix) return;
    buildingMatrix = true;
    var rootsX = buildParentTree(attributesX.response);
    var rootsY = buildParentTree(attributesY.response);
    var matrixX = [],
        matrixY = [],
        nodesX = attributesX.response,
        n = attributesX.response.length,
        nodesY = attributesY.response,
        m = attributesY.response.length;

    if (n == 0 || m == 0) return;
    
    var nodesOriginalX = nodesX.slice(0);
    var nodesOriginalY = nodesY.slice(0);

    if (n > m) {
      for ( var i = 0; i < (n - m); i++ ) {
        nodesY.push({id: -1, text: '', parentText: '', dimension: ''});
      }
      m = n;
    } else if (n < m) {
      for ( var i = 0; i < (m - n); i++ ) {
        nodesX.push({id: -1, text: '', parentText: '', dimension: ''});
      }
      n = m;
    }

    nodesX.forEach ( function (node, i) {
      node.index = i;
      if (node.id < 0) node.count = -1;
      else node.count = 0;
      matrixX[i] = d3.range(m).map(function(j) { return {x: j, y: i+1, z: 0}; });
      maxHeight += node.text.length;
      node.parents = (!!node.parentText && node.parentText != '') ? node.parentText.split(',') : [];
    });

    // Compute index per node.
    nodesY.forEach(function(node, i) {
      node.index = i;
      if (node.id < 0) node.count = -1;
      else node.count = 0;
      matrixY[i] = d3.range(n).map(function(j) { return {x: i+1, y: j, z: 0}; });
      maxWidth += node.text.length;
      node.parents = (!!node.parentText && node.parentText != '') ? node.parentText.split(',') : [];
    });

    var maxWidth = 0;
    var maxHeight = 0;

    console.log('nodesY: ', nodesY, 'nodesX: ', nodesX);
/*
    nodesX.sort ( function ( a, b ) {
      return a.parents.length < b.parents.length ? 1 : (a.parents.length > b.parents.length ? -1 : (a.text < b.text ? -1 : (a.text == b.text ? 0 : 1)));
    });

    nodesY.sort ( function ( a, b ) {
      return a.parents.length < b.parents.length ? 1 : (a.parents.length > b.parents.length ? -1 : (a.text < b.text ? -1 : (a.text == b.text ? 0 : 1)));
    });
*/

    var selectedOrder = $('#order').val();
    if (!selectedOrder || selectedOrder == 'default') {
      nodesX.sort (sortDefaultX);
      nodesY.sort (sortDefaultY);
    }

    correlations.response.forEach(function(link) {
      var foundLinks = 0;
      if (link.text1 == link.text2) {
        for ( var k = 0; k < nodesX.length; k++) {
          if (nodesX[k].text == link.text1) {
            for ( var l = 0; l < nodesY.length; l++) {
              if (nodesY[l].text == link.text2) {
                matrixX[k][l].z += link.value;
                matrixX[k][l].src = nodesX[k].text;
                matrixX[k][l].dest = nodesY[l].text;
                matrixX[k][l].onClickURL = onClickURL;
                matrixY[l][k].z += link.value;
                matrixY[l][k].src = nodesX[k].text;
                matrixY[l][k].dest = nodesY[l].text;
                matrixY[l][k].onClickURL = onClickURL;
                nodesX[k].count += link.value;
                nodesY[l].count += link.value;
                foundLinks++;
                break;
              }
            }
            if (foundLinks > 0) break;
          }
        }
      } else {
        for ( var k = 0; k < nodesX.length; k++ ) {
          if (nodesX[k].text == link.text1 || nodesX[k].text == link.text2) {
            for ( var l = 0; l < nodesY.length; l++) {
              if (nodesY[l].text == link.text2 && nodesX[k].text != nodesY[l].text) {
                matrixX[k][l].z += link.value;
                matrixX[k][l].src = nodesX[k].text;
                matrixX[k][l].dest = nodesY[l].text;
                matrixX[k][l].onClickURL = onClickURL;
                matrixY[l][k].z += link.value;
                matrixY[l][k].src = nodesX[k].text;
                matrixY[l][k].dest = nodesY[l].text;
                matrixY[l][k].onClickURL = onClickURL;
                nodesX[k].count += link.value;
                nodesY[l].count += link.value;
                foundLinks++;
                break;
              } else if (nodesY[l].text == link.text1 && nodesX[k].text != nodesY[l].text) {
                matrixX[k][l].z += link.value;
                matrixX[k][l].src = nodesY[l].text;
                matrixX[k][l].dest = nodesX[k].text;
                matrixX[k][l].onClickURL = onClickURL;
                matrixY[l][k].z += link.value;
                matrixY[l][k].src = nodesY[l].text;
                matrixY[l][k].dest = nodesX[k].text;
                matrixY[l][k].onClickURL = onClickURL;
                nodesX[k].count += link.value;
                nodesY[l].count += link.value;
                foundLinks++;
                break;
              }
            }
            if (foundLinks > 1) break;
          }
        }
      }
    });

    if (!!sortValues && !!selectedOrder && selectedOrder != 'default') {
      var sortedNodes = sortNodes(selectedOrder, nodesOriginalX, nodesOriginalY);
      buildingMatrix = false;
      return buildMatrix({response: sortedNodes.x}, {response: sortedNodes.y}, correlations, maxValue, onClickURL, false);
    }
    var labelText = ($('#dataType')[0].value == 'referenceCount') ? ' references' : ' citations';
    if (maxValue < 0) {
      maxValue = 0;
      for ( var i = 0; i < matrixX.length; i++ ) {
        for ( var j = 0; j < matrixX[i].length; j++ ) {
          if (matrixX[i][j].z > maxValue) maxValue = matrixX[i][j].z;
        }
      }
      for ( var i = 0; i < matrixY.length; i++ ) {
        for ( var j = 0; j < matrixY[i].length; j++ ) {
          if (matrixY[i][j].z > maxValue) maxValue = matrixY[i][j].z;
        }
      }
    }

    console.log('max value: ' + maxValue);

    var minValue = 0;
    var margin = {top: 500, right: 0, bottom: 30, left: 500}, // left/top: 240
        width =  Math.min(2000, nodesY.length * 25), // 1440 or 4500
        height = Math.min(2000, nodesX.length * 25); // 1440 or 4500

    function getXPosition ( d ) {
      var sum = 0;
      for ( var i = 0; i < d.x; i++ ) {
        sum += nodesY[i].text.length / maxWidth * width;
      }
      return sum;
    }

    function getYPosition ( d ) {
      var sum = 0;
      for ( var i = 0; i < d.y; i++ ) {
        sum += nodesX[i].text.length / maxHeight * height;
      }
      return sum;
    }

    for ( var i = 0; i < nodesX.length; i++ ) {
      nodesX[i].yPosition = getYPosition({y: i});
    }
    for ( var i = 0; i < nodesY.length; i++ ) {
      nodesY[i].xPosition = getXPosition({x: i});
    }

    d3.selectAll("svg").remove();
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        //.style("margin-left", margin.left + "px")
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var defs = svg.append("defs");

    COLOR_GRADIENTS.forEach ( function ( gradient ) {
      var result = applyColorGradient(defs, gradient, minValue, maxValue);
      if (!!result) {
        if (!!result.colorScale) gradient.colorScale = result.colorScale;
        if (!!result.colorInterpolate) gradient.colorInterpolate = result.colorInterpolate;
      }
    });

    var x = d3.scale.ordinal().rangeBands([0, width]),
        y = d3.scale.ordinal().rangeBands([0, height]),
        z = d3.scale.linear().domain([0, 4]).clamp(true),
        c = d3.scale.category10().domain(d3.range(10));

    var orders = [];
    orders.push({
      name: d3.range(m).sort(function(a, b) { if (nodesY[a].text == '') return 1; if (nodesY[b].text == '') return -1; else return d3.ascending(nodesY[a].text.toLowerCase(), nodesY[b].text.toLowerCase()); }),
      count: d3.range(m).sort(function(a, b) { return nodesY[b].count - nodesY[a].count; }),
      default: d3.range(n)
    });
    orders.push({
      name: d3.range(n).sort(function(a, b) { if (nodesX[a].text == '') return 1; if (nodesX[b].text == '') return -1; else return d3.ascending(nodesX[a].text.toLowerCase(), nodesX[b].text.toLowerCase()); }),
      count: d3.range(n).sort(function(a, b) { return nodesX[b].count - nodesX[a].count; }),
      default: d3.range(m)
    });

    var maxAxisLength = Math.max(m, n);

    // The default sort order.
    x.domain(d3.range(maxAxisLength));
    y.domain(d3.range(maxAxisLength));

    var d3Tip = d3.tip().attr('class', 'd3-tip').html(function(d) { if (!!d.fullText) { if (d.fullText == -1) return ''; return d.fullText; } return '' + d.z + labelText; });
    svg.call(d3Tip);

    var hasDimensionsX = hasDimensions(nodesX);
    var hasDimensionsY = hasDimensions(nodesY);

    var treeDepthX = getTreeDepth(nodesX);
    var treeDepthY = getTreeDepth(nodesY);
    var hasParentsX = treeDepthX > 0;
    var hasParentsY = treeDepthY > 0;
    if (hasDimensionsX) treeDepthX++;
    if (hasDimensionsY) treeDepthY++;
/*
    for ( var i = 0; i < 1; i++ ) {
      var marginLeft = margin.left / (i+1) - 10;
      var marginTop = margin.top / (i+1) - 10;
      svg.append("rect")
          .attr("class", "background")
          .style("background-color", "white")
          .style("fill", "none")
          .style("stroke", "black")
          //.style("stroke-dasharray", "" + (width - margin.left) + ",0")
          .attr("width", width + marginLeft)
          .attr("height", height + marginTop)
          .attr("transform", "translate(-" + marginLeft + ",-" + marginTop + ")");
    }
*/

    var heightPerCell = height / nodesX.length;
    var widthPerCell = width / nodesY.length;

    var marginLeft = getMaxNameLength(nodesX) * 3;
    var marginTop = getMaxNameLength(nodesY) * 3 + 5;

    var heightPerParentCell = (margin.top-marginTop)/(treeDepthY+1);
    var widthPerParentCell = (margin.left-marginLeft)/(treeDepthX+1);

    if (!hasDimensionsX && !hasParentsX) margin.left = marginLeft*2;
    if (!hasDimensionsY && !hasParentsY) margin.top = marginTop*2;

    svg.append("line")
      .attr("x1", -margin.left + 10)
      .attr("x2", 0)
      .attr("y1", height)
      .attr("y2", height)
      .attr("stroke-width", "1")
      .style("stroke", "black");

    svg.append("line")
      .attr("x1", -margin.left + 10)
      .attr("x2", -margin.left + 10)
      .attr("y1", 0)
      .attr("y2", height)
      .attr("stroke-width", "1")
      .style("stroke", "black");

    for ( var i = 0; i < treeDepthX; i++ ) {
      svg.append("line")
        .attr("x1", -margin.left + (i+1)*widthPerParentCell)
        .attr("x2", -margin.left + (i+1)*widthPerParentCell)
        .attr("y1", 0)
        .attr("y2", height)
        .attr("stroke-width", "1")
        .style("stroke", "black");
    }

    svg.append("line")
      .attr("x1", width)
      .attr("x2", width)
      .attr("y1", -margin.top + 10)
      .attr("y2", 0)
      .attr("stroke-width", "1")
      .style("stroke", "black");

    svg.append("line")
      .attr("x1", 0)
      .attr("x2", width)
      .attr("y1", -margin.top + 10)
      .attr("y2", -margin.top + 10)
      .attr("stroke-width", "1")
      .style("stroke", "black");

    for ( var i = 0; i < treeDepthY; i++ ) {
      svg.append("line")
        .attr("x1", 0)

              lastParentsY = nodesY[i].parents;
              shownTextsY = lastParentsY;
              if (!hasParentsY) return margin.top - 10;
              var factor = Math.max(1, parentsLength);
              return margin.top - factor*heightPerParentCell - (factor == 0 ? 10 : 0);
            }
            var counter = 0;
            var sameParents = [];
            for ( var k = lastParentsY.length-1; k >= 0; k-- ) {
              var index = nodesY[i].parents.indexOf(lastParentsY[k]);
              if (index < 0) {
                var maxIndex = -1;
                if (k < lastParentsY.length && sameParents.length > 0) {
                  sameParents.forEach ( function ( sameParent ) {
                    var s = shownTextsY.indexOf(sameParent);
                    if (s > maxIndex) maxIndex = s;
                  });
                }
                if (maxIndex < lastParentsY.length) maxIndex = lastParentsY.length-1;
                var parentsDiff = nodesY[i].parents.length - lastParentsY.length;
                if (parentsDiff > 0) {
                  parentsDiff++;
                  var parentsLength = nodesY[i].parents.length;
                } else {
                  parentsDiff = -parentsDiff;
                  var parentsLength = lastParentsY.length;
                }
                if (counter == 0) {
                  lastParentsY = nodesY[i].parents;
                  shownTextsY = lastParentsY;
                  if (parentsLength == 0) parentsLength++;
                  var factor = Math.max(1, treeDepthY - parentsLength);
                  return margin.top - factor*heightPerParentCell - (factor == 0 ? 10 : 0);
                }
                if (treeDepthY - maxIndex + counter - parentsDiff >= treeDepthY) maxIndex++;
                if (parentsDiff > 1) parentsDiff++;
                var result = margin.top - (treeDepthY - maxIndex + counter - parentsDiff)*heightPerParentCell - ((treeDepthY - maxIndex + counter - parentsDiff) == 0 ? 10 : 0);
                lastParentsY = nodesY[i].parents;
                if (lastParentsY.length > shownTextsY.length) shownTextsY = lastParentsY;
                return result;
              } else sameParents.push(lastParentsY[k]);
              counter++;
            }
            var parentCounter = 0;
            if (i > 1) {
              for ( var k = lastParentsY.length-1; k >= 0; k-- ) {
                var index = nodesY[i].parents.indexOf(lastParentsY[k]);
                var previousIndex = nodesY[i-2].parents.indexOf(lastParentsY[k]);
                if (index > k && previousIndex < k) parentCounter++;
                else break;
              }
              if (parentCounter > 0) parentCounter++;
            }
            var parentsDiff = nodesY[i].parents.length - lastParentsY.length;
            lastParentsY = nodesY[i].parents;
            return margin.top - (treeDepthY - parentCounter - parentsDiff)*heightPerParentCell - ((treeDepthY - parentCounter - parentsDiff) == 0 ? 10 : 0);
          })

    var showChildAttributes = $('#showChildAttributes').is(':checked');
    var dataTypeIsReferenceCount = $('#dataType')[0].value == 'referenceCount';
    switch(parent1) {
      case 'All attributes': ajaxTypeX = 'GET'; attributeUrlX = 'leafAttribute'; break;
      case 'All citations': ajaxTypeX = 'GET'; attributeUrlX = 'citation'; correlationURL = (dataTypeIsReferenceCount ? 'attributeCoverageWithReferenceCounts' : 'attributeCoverage'); maxValue = maxReferenceCount; onClickURL = 'citationDetails'; break;
      case 'Attack view': case 'Defense view': case 'System view': ajaxTypeX = 'POST'; attributeUrlX = 'leafAttributesPerDimension'; requestX.dimension = parent1; break;
      default: ajaxTypeX = 'POST'; if (showChildAttributes) { attributeUrlX = 'allChildrenLeafAttributes'; requestX.parent = parent1; } else { attributeUrlX = 'attributeDetails'; requestX.text = parent1; }
    }
    switch(parent2) {
      case 'All attributes': ajaxTypeY = 'GET'; attributeUrlY = 'leafAttribute'; break;
      case 'All citations': ajaxTypeY = 'GET'; attributeUrlY = 'citation'; correlationURL = (dataTypeIsReferenceCount ? 'attributeCoverageWithReferenceCounts' : 'attributeCoverage'); maxValue = maxReferenceCount; onClickURL = 'citationDetails'; break;
      case 'Attack view': case 'Defense view': case 'System view': ajaxTypeY = 'POST'; attributeUrlY = 'leafAttributesPerDimension'; requestY.dimension = parent2; break;
      default: ajaxTypeY = 'POST'; if (showChildAttributes) { attributeUrlY = 'allChildrenLeafAttributes'; requestY.parent = parent2; } else { attributeUrlY = 'attributeDetails'; requestY.text = parent2; }
    }
    var options = {ajaxTypeX: ajaxTypeX, ajaxTypeY: ajaxTypeY, attributeUrlX: attributeUrlX, attributeUrlY: attributeUrlY, requestX: requestX, requestY: requestY};
    $.get(correlationURL, function ( correlations ) {

        return;
