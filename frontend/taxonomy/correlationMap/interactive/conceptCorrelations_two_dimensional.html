        function(d3) {
          return function (menu, opts) {

            var openCallback,
              closeCallback;

            if (typeof opts === 'function') {
              openCallback = opts;
            } else {
              opts = opts || {};
              openCallback = opts.onOpen;
              closeCallback = opts.onClose;
            }

            // create the div element that will hold the context menu
            d3.selectAll('.d3-context-menu').data([1])
              .enter()
              .append('div')
              .attr('class', 'd3-context-menu');

            // close menu
            d3.select('body').on('click.d3-context-menu', function() {
              d3.select('.d3-context-menu').style('display', 'none');
              if (closeCallback) {
                closeCallback();
              }
            });

            // this gets executed when a contextmenu event occurs
            return function(data, index) {
              var elm = this;

              d3.selectAll('.d3-context-menu').html('');
              var list = d3.selectAll('.d3-context-menu')
                .on('contextmenu', function(d) {
                  d3.select('.d3-context-menu').style('display', 'none'); 
                    d3.event.preventDefault();
                  d3.event.stopPropagation();
                })
                .append('ul');
              list.selectAll('li').data(typeof menu === 'function' ? menu(data) : menu).enter()
                .append('li')
                .attr('class', function(d) {
                  var ret = '';
                  if (d.divider) {
                    ret += ' is-divider';
                  }
                  if (d.disabled) {
                    ret += ' is-disabled';
                  }
                  if (!d.action) {
                    ret += ' is-header';
                  }
                  return ret;
                })
                .html(function(d) {
                  if (d.divider) {
                    return '<hr>';
                  }
                  if (!d.title) {
                    console.error('No title attribute set. Check the spelling of your options.');
                  }
                  return (typeof d.title === 'string') ? d.title : d.title(data);
                })
                .on('click', function(d, i) {
                  if (d.disabled) return; // do nothing if disabled
                  if (!d.action) return; // headers have no "action"
                  d.action(elm, data, index);
                  d3.select('.d3-context-menu').style('display', 'none');

                  if (closeCallback) {
                    closeCallback();
                  }
                });

              // the openCallback allows an action to fire before the menu is displayed
              // an example usage would be closing a tooltip
              if (openCallback) {
                if (openCallback(data, index) === false) {
                  return;
                }
              }

              // display context menu

                .style('top', (d3.event.pageY - 2) + 'px')
                .style('display', 'block');

              d3.event.preventDefault();
              d3.event.stopPropagation();
            };

  function compareTwoStrings(str1, str2) {
    var result = null;
    result = calculateResultIfIdentical(str1, str2);
    if (result != null) {
      return result;
    }
    result = calculateResultIfEitherIsEmpty(str1, str2);
    if (result != null) {
      return result;
    }
    result = calculateResultIfBothAreSingleCharacter(str1, str2);
    if (result != null) {
      return result;
    }

    var pairs1 = wordLetterPairs(str1.toUpperCase());
    var pairs2 = wordLetterPairs(str2.toUpperCase());
    var intersection = 0;
    var union = pairs1.length + pairs2.length;

    _forEach(pairs1, function (pair1) {
      for(var i = 0; i < pairs2.length; i++) {
        var pair2 = pairs2[i];
        if (pair1 === pair2) {
          intersection++;
          pairs2.splice(i, 1);
          break;
        }
      }
    });

    return (2.0 * intersection) / union;

    // private functions ---------------------------
    function letterPairs(str) {
      var numPairs = str.length - 1;
      var pairs = [];
      for(var i = 0; i < numPairs; i++) {
        pairs[i] = str.substring(i, i + 2);
      }
      return pairs;
    }

    function wordLetterPairs(str) {
      return _flattenDeep(_map(str.split(' '), letterPairs));
    }

    function isEdgeCaseWithOneOrZeroChars(str1, str2) {
      if (str1.length == str2.length && str1.length == 1) {
        return true;
      }
      return false;
    }

    function calculateResultIfIdentical(str1, str2) {
      if (str1.toUpperCase() == str2.toUpperCase()) {
        return 1;
      }
      return null;
    }

    function calculateResultIfBothAreSingleCharacter(str1, str2) {
      if (str1.length == 1 && str2.length == 1) {
        return 0;
      }
    }

    function calculateResultIfEitherIsEmpty(str1, str2) {
      // if both are empty strings
      if (str1.length == 0 && str2.length == 0) {
        return 1;
      }

      // if only one is empty string
      if ((str1.length + str2.length) > 0 && (str1.length * str2.length) == 0) {
        return 0;
      }
      return null;
    }
  }


  function findBestMatch(mainString, targetStrings) {
    if (!areArgsValid(mainString, targetStrings)) {
      throw new Error('Bad arguments: First argument should be a string, second should be an array of strings');
    }
    var ratings = _map(targetStrings, function (targetString) {
      return {
        target: targetString,
        rating: compareTwoStrings(mainString, targetString)
      };
    });

    return {
      ratings: ratings,
      bestMatch: _maxBy(ratings, 'rating')
    };

    // private functions ---------------------------
    function areArgsValid(mainString, targetStrings) {
      var mainStringIsAString = (typeof mainString === 'string');

      var targetStringsIsAnArrayOfStrings = Array.isArray(targetStrings) &&
        targetStrings.length > 0 &&
        _every(targetStrings, function (targetString) {
          return (typeof targetString === 'string');
        });

      return mainStringIsAString && targetStringsIsAnArrayOfStrings;
    }
  }

  function getSVGString( svgNode ) {
    svgNode.setAttribute('xlink', 'http://www.w3.org/1999/xlink');
    var cssStyleText = getCSSStyles( svgNode );
    appendCSS( cssStyleText, svgNode );

    var serializer = new XMLSerializer();
    var svgString = serializer.serializeToString(svgNode);
    svgString = svgString.replace(/(\w+)?:?xlink=/g, 'xmlns:xlink='); // Fix root xlink without namespace
    svgString = svgString.replace(/NS\d+:href/g, 'xlink:href'); // Safari NS namespace fix

    return svgString;

    function getCSSStyles( parentElement ) {
      var selectorTextArr = [];

      // Add Parent element Id and Classes to the list
      selectorTextArr.push( '#'+parentElement.id );
      for (var c = 0; c < parentElement.classList.length; c++)
          if ( !contains('.'+parentElement.classList[c], selectorTextArr) )
            selectorTextArr.push( '.'+parentElement.classList[c] );

      // Add Children element Ids and Classes to the list
      var nodes = parentElement.getElementsByTagName("*");
      for (var i = 0; i < nodes.length; i++) {
        var id = nodes[i].id;
        if ( !contains('#'+id, selectorTextArr) )
          selectorTextArr.push( '#'+id );

        var classes = nodes[i].classList;
        for (var c = 0; c < classes.length; c++)
          if ( !contains('.'+classes[c], selectorTextArr) )
            selectorTextArr.push( '.'+classes[c] );
      }

      // Extract CSS Rules
      var extractedCSSText = "";
      for (var i = 0; i < document.styleSheets.length; i++) {
        var s = document.styleSheets[i];
        
        try {
            if(!s.cssRules) continue;
        } catch( e ) {
              if(e.name !== 'SecurityError') throw e; // for Firefox
              continue;
            }

        var cssRules = s.cssRules;
        for (var r = 0; r < cssRules.length; r++) {
          if ( contains( cssRules[r].selectorText, selectorTextArr ) )
            extractedCSSText += cssRules[r].cssText;
        }
      }
      

      return extractedCSSText;

      function contains(str,arr) {
        return arr.indexOf( str ) === -1 ? false : true;
      }

    }

    function appendCSS( cssText, element ) {
      var styleElement = document.createElement("style");
      styleElement.setAttribute("type","text/css"); 
      styleElement.innerHTML = cssText;
      var refNode = element.hasChildNodes() ? element.children[0] : null;
      element.insertBefore( styleElement, refNode );
    }
  }

  function svgString2Image( svgString, width, height, format, callback ) {
    var format = format ? format : 'png';

    //var imgsrc = 'data:image/svg+xml;base64,'+ btoa( unescape( encodeURIComponent( svgString ) ) ); // Convert SVG string to data URL

    var canvas = document.createElement("canvas");
    var context = canvas.getContext("2d");

    canvas.width = width;
    canvas.height = height;

    var image = new Image();
    image.onload = function() {
      context.clearRect ( 0, 0, width, height );
      context.drawImage(image, 0, 0, width, height);

      canvas.toBlob( function(blob) {
        var filesize = Math.round( blob.length/1024 ) + ' KB';
        if ( callback ) callback( blob, filesize );
      });
    };
    var url = URL.createObjectURL(
      new Blob([svgString], {
        type: 'image/svg+xml;charset=utf8'
        })
    );
    image.src = url;
  }

  function buildParentTreeHelper ( attributes ) {
    var roots = [];
    attributes.forEach ( function ( attribute ) {
      var foundParent = false;
      if (!!attribute.parentText) {
        attributes.forEach ( function ( attribute2 ) {
          if (attribute2.text == attribute.parentText && attribute.text != attribute2.text) {
            attribute2.children.push(attribute);
            foundParent = true;
          }
        });
      }
      if (!foundParent) roots.push(attribute);
    });
    return roots;
  }

  function buildParentTree ( attributes ) {
    var results = [];
    attributes.forEach ( function ( attribute ) {
      results.push({text: attribute.text, parentText: attribute.parentText, children: []});
    });
    return buildParentTreeHelper(results);
  }

  function getTreeDepth ( nodes ) {
    var max = 0;
    nodes.forEach ( function ( node ) {
      var value = node.parents.length;
      if (value > max) max = value;
    });
    return max;
  }

  function hasDimensions ( nodes ) {
    for ( var i = 0; i < nodes.length; i++ ) {
      if (!!nodes[i].dimension && nodes[i].dimension != '') return true;
    }
    return false;
  }

  function checkForOccurrence ( array, value ) {
    for ( var i = 0; i < array.length; i++ ) {
      for ( var j = 0; j < array[i].length; j++ ) {
        if (array[i][j] == value) return j;
      }
    }
    return -1;
  }

  function getMaxNameLength ( nodes ) {
    var max = 0;
    nodes.forEach ( function ( node ) {
      var value = node.text.length;
      if (value > max) max = value;
    });
    return max;
  }

  function applyColorGradient ( defs, gradient, minValue, maxValue ) {
    if (!gradient.name || !gradient.colors) return {};
    var colors = gradient.colors;
    var colorRange = d3.range(0, 1, 1.0 / (colors.length - 1));
    colorRange.push(1);
           
    var colorScale = d3.scale.linear()
      .domain(colorRange)
      .range(colors)
      .interpolate(d3.interpolateHcl);

    var colorInterpolate = d3.scale.linear()
      .domain([minValue, maxValue])
      .range([0,1]);

    //defs.selectAll(".colorGradient").remove();
    defs.append("linearGradient")
      .attr("class", "colorGradient")
      .attr("id", "gradient-" + gradient.name + "-colors")
      .attr("x1", "0%").attr("y1", "0%")
      .attr("x2", "100%").attr("y2", "0%")
      .selectAll("stop") 
      .data(colors)                  
      .enter().append("stop") 
      .attr("offset", function(d,i) { return i/(colors.length-1); })   
      .attr("stop-color", function(d) { return d; });
    return {colorScale: colorScale, colorInterpolate: colorInterpolate};
  }

  function sortDefaultX ( a, b ) {
    if (a.dimension != '' && b.dimension == '') return -1;
    if (a.dimension == '' && b.dimension != '') return 1;
    if (a.dimension < b.dimension) return -1;
    else if (a.dimension > b.dimension) return 1;
    var i = a.parents.length - 1;
    var j = b.parents.length - 1;
    while (i >= 0 && j >= 0) {
      if (a.parents[i] < b.parents[j]) return -1;
      if (b.parents[j] < a.parents[i]) return 1;
      i--;
      j--;
    }
    if (i >= 0) return -1;
    if (j >= 0) return 1;
    if (a.text != '' && b.text == '') return -1;
    if (a.text == '' && b.text != '') return 1;
    if (a.text == '' && b.text == '') return 0;
    return a.text < b.text ? -1 : (a.text == b.text ? 0 : 1);
  }

  function sortDefaultY ( a, b ) {
    if (a.dimension != '' && b.dimension == '') return -1;
    if (a.dimension == '' && b.dimension != '') return 1;
    if (a.dimension < b.dimension) return -1;
    else if (a.dimension > b.dimension) return 1;
    var i = a.parents.length - 1;
    var j = b.parents.length - 1;
    while (i >= 0 && j >= 0) {
      if (a.parents[i] < b.parents[j]) return -1;
      if (b.parents[j] < a.parents[i]) return 1;
      i--;
      j--;
    }
    if (i >= 0) return -1;
    if (j >= 0) return 1;
    if (a.text != '' && b.text == '') return -1;
    if (a.text == '' && b.text != '') return 1;
    if (a.text == '' && b.text == '') return 0;
    return a.text < b.text ? -1 : (a.text == b.text ? 0 : 1);
  }

  function sortNodes ( value, nodesX, nodesY ) {
    var sortX, sortY;
    if (value == 'name') {
      sortX = function(a, b) { if (a.text == '') return 1; if (b.text == '') return -1; else { var value = d3.ascending(a.text.toLowerCase(), b.text.toLowerCase()); return value != 0 ? value : sortDefaultX(a, b); }};
      sortY = function(a, b) { if (a.text == '') return 1; if (b.text == '') return -1; else { var value = d3.ascending(a.text.toLowerCase(), b.text.toLowerCase()); return value != 0 ? value : sortDefaultY(a, b); }};
    } else if (value == 'count') {
      sortX = function (a, b) { if (a.count == b.count) return sortDefaultX(a, b); return b.count - a.count; };
      sortY = function (a, b) { if (a.count == b.count) return sortDefaultY(a, b); return b.count - a.count; };
    } else {
      sortX = sortDefaultX;
      sortY = sortDefaultY;
    }
    nodesX.sort(sortX);
    nodesY.sort(sortY);
    return {x: nodesX, y: nodesY};
  }

  function buildMatrix ( attributesX, attributesY, correlations, maxValue, onClickURL, sortValues, selectableCells, nodesOriginalX, nodesOriginalY ) {
    if (!!buildingMatrix) return;
    buildingMatrix = true;

    d3.selectAll(".d3-tip").remove();

    var rootsY = buildParentTree(attributesY.response);

        matrixY = [],
        nodesX = attributesX.response,
        n = attributesX.response.length,
        nodesY = attributesY.response,

/*

    if (n > m) {
      for ( var i = 0; i < (n - m); i++ ) {
        nodesY.push({id: -1, text: '', parentText: '', dimension: ''});

      for ( var i = 0; i < (m - n); i++ ) {
        nodesX.push({id: -1, text: '', parentText: '', dimension: ''});
      }
      n = m;
    }
*/

    nodesX.forEach ( function (node, i) {
      node.index = i;
      if (node.id < 0) node.count = -1;
      else node.count = 0;
      matrixX[i] = d3.range(m).map(function(j) { return {x: j, y: i+1, z: 0}; });
      maxHeight += node.text.length;
      node.parents = (!!node.parentText && node.parentText != '') ? node.parentText.split(',') : [];

    // Compute index per node.
    nodesY.forEach(function(node, i) {
      node.index = i;
      if (node.id < 0) node.count = -1;

    nodesY.sort ( function ( a, b ) {
      return a.parents.length < b.parents.length ? 1 : (a.parents.length > b.parents.length ? -1 : (a.text < b.text ? -1 : (a.text == b.text ? 0 : 1)));
    });
*/

    if (onClickURL == 'citationDetails') selectableCells = true; // TODO

    var hasDimensionsX = hasDimensions(nodesX);

    var treeDepthX = getTreeDepth(nodesX);

    if (hasDimensionsY) treeDepthY++;

    //var marginLeft = getMaxNameLength(nodesX) * 3;
    //var marginTop = getMaxNameLength(nodesY) * 3 + 5;
    var marginLeft = 100;
    var marginTop = 105;

    correlations.response.forEach(function(link) {

                matrixY[l][k].dest = nodesY[l].text;
                matrixY[l][k].onClickURL = onClickURL;
                if (!!link.occurrences) {
                  matrixX[k][l].occurrences = link.occurrences;
                  matrixY[l][k].occurrences = link.occurrences;
                }
                nodesX[k].count += link.value;
                nodesY[l].count += link.value;
                foundLinks++;
                break;
              } else if (nodesY[l].text == link.text1 && nodesX[k].text != nodesY[l].text) {
                matrixX[k][l].z += link.value;
                matrixX[k][l].src = nodesX[k].text;

                }

                nodesY[l].count += link.value;
                foundLinks++;
                break;
              }
            }
            if (foundLinks > 1) break;
          }
        }
      }
    });

        for ( var j = 0; j < matrixY[i].length; j++ ) {
          if (matrixY[i][j].z > maxValue) maxValue = matrixY[i][j].z;

*/
    }

              handleError('This name already exists (as a concept name). Concepts must be unique.');
              return;

          for ( var i = 0; i < dimensions.response.length; i++ ) {
            if (dimensions.response[i].text == childName) {

              return;

            var parentNode = nodesX[d[0].y-1];
            var parentText = parentNode.parentText;

          } else if (type == 'column') {

            var parentNode = nodesY[d[0].x-1];
          }

        $('#rename-modal').modal('hide');

    function filterDimension ( elm, dimension, show ) {
      var newNodesX = [];
      var newNodesY = [];
      switch(elm) {
        case 'row':
          nodesOriginalX.forEach ( function ( node ) {
            if (show) {
              if (!!node.dimension && node.dimension != '' && node.dimension == dimension) newNodesX.push(node);
            } else {
              if (!node.dimension || node.dimension == '' || node.dimension != dimension) newNodesX.push(node);
            }
          });
          newNodesY = nodesOriginalY;
          break;
        case 'column':
          nodesOriginalY.forEach ( function ( node ) {
            if (show) {
              if (!!node.dimension && node.dimension != '' && node.dimension == dimension) newNodesY.push(node);
            } else {
              if (!node.dimension || node.dimension == '' || node.dimension != dimension) newNodesY.push(node);
            }
          });
          newNodesX = nodesOriginalX;
          break;
        default:
      }
      if (newNodesX.length > 0 && newNodesY.length > 0) buildMatrix({response: newNodesX}, {response: newNodesY}, correlations, maxValue, onClickURL, true, selectableCells, nodesOriginalX, nodesOriginalY);
    }

    function filterChildAttributes ( elm, parent, show ) {
      var newNodesX = [];
      var newNodesY = [];
     switch (elm) {
       case 'row':
         nodesOriginalX.forEach ( function ( node ) {
            if (show) {
              if (node.text == parent || node.parents.indexOf(parent) >= 0) newNodesX.push(node);
            } else {
              if (node.text != parent && node.parents.indexOf(parent) < 0) newNodesX.push(node);
            }
         });
         newNodesY = nodesOriginalY;
         break;
       case 'column':
         nodesOriginalY.forEach ( function ( node ) {
            if (show) {
              if (node.text == parent || node.parents.indexOf(parent) >= 0) newNodesY.push(node);
            } else {
              if (node.text != parent && node.parents.indexOf(parent) < 0) newNodesY.push(node);
            }
         });
         newNodesX = nodesOriginalX;
         break;
       default:
     }
     if (newNodesX.length > 0 && newNodesY.length > 0) buildMatrix({response: newNodesX}, {response: newNodesY}, correlations, maxValue, onClickURL, true, selectableCells, nodesOriginalX, nodesOriginalY);
    }

    // http://bl.ocks.org/GerHobbelt/2653660
    function make_editable(d, field)
    {
        this
          .on("mouseover", function() {
            var cell = d3.select(this.previousSibling);
            d3.select(this).style("fill", "red");
            var evt = new MouseEvent("mouseover");
            cell.node().dispatchEvent(evt);
          })
          .on("mouseout", function() {
            var cell = d3.select(this.previousSibling);
            d3.select(this).style("fill", DEFAULT_TEXT_FILL);
            var evt = new MouseEvent("mouseout");
            cell.node().dispatchEvent(evt);
          })
          .on("click", function() {
            var cell = d3.select(this.previousSibling);
            var evt = new MouseEvent("click");
            cell.node().dispatchEvent(evt);
          })
          .on("contextmenu", function(d) {
            var that = this;
            var p = that.parentNode;
            var xy = that.getBBox();
            var p_xy = p.getBBox();

            xy.x -= p_xy.x;
            xy.y -= p_xy.y;

            var el = d3.select(that);
            var p_el = d3.select(p);

            var frm = p_el.append("foreignObject");

            function updateText ( txt ) {
              if (!isNaN(txt)) {
                d[field] = txt;
                var cell = d3.select(that.previousSibling);
                if (txt != 0) {
                  refreshColorGradients();
                  var colorThemeIndex = $('#colorTheme')[0].value - 0;
                  if (!isNaN(colorThemeIndex) && colorThemeIndex >= 0 && colorThemeIndex < COLOR_GRADIENTS.length) {
                    var gradient = COLOR_GRADIENTS[colorThemeIndex];
                    d3.selectAll(".cell").style("fill", function (d,i) { return gradient.colorScale(gradient.colorInterpolate(d[field])); })
                        .style("fill-opacity", function (d,i) { return z(d[field]); });
                  }
                  el.style("fill", DEFAULT_TEXT_FILL).text(function(d) { if (d[field] >= 1000) return ('' + Math.floor(d[field] / 1000) + '...'); return d[field]; });
                } else {
                  d3Tip.hide(el.data()[0]);
                  cell.style("fill-opacity", 0);
                  el.style("fill", DEFAULT_TEXT_FILL).text('');
                }
              } else {
                d3Tip.hide(el.data()[0]);
                cell.style("fill-opacity", 0);
                el.style("fill", DEFAULT_TEXT_FILL).text('');
              }
              p_el.select("foreignObject").remove();
            }

            var inp = frm
                .attr("x", el.attr("x") - 10) // .attr("x", xy.x - 6)
                .attr("y", el.attr("y") - 12) // .attr("y", xy.y - 4)
                .attr("width", 20)
                .attr("height", 22)
                .append("xhtml:form")
                        .append("input")
                            .attr("value", function() {
                                this.focus();
                                return el.text();
                            })
                            .attr("style", "width: 19; font-size: " + FONT_SIZE + ";")
                            .on("blur", function() { // TODO
                                var txt = inp.node().value - 0;
                                updateText(txt);
                            })
                            .on("keypress", function() {
                                // IE fix
                                if (!d3.event)
                                    d3.event = window.event;
                                var e = d3.event;
                                if (e.keyCode == 13)
                                {
                                    if (typeof(e.cancelBubble) !== 'undefined') // IE
                                      e.cancelBubble = true;
                                    if (e.stopPropagation)
                                      e.stopPropagation();
                                    e.preventDefault();

                                    var txt = inp.node().value - 0;
                                    updateText(txt);
                                } else {
                                  var txt = inp.node().value - 0;
                                  updateText(txt);
                                }
                            });
          });
    }

    function addRowParentText ( row ) {
      var lastTextRef;
      var selectedOrder = $('#order').val();
      for ( var k = 0; k < treeDepthX; k++ ) {
        var lastValueX = '';
        var rowIndex = -1;
        var counter = 0;
          var parentsX = [];
          for ( var l = 0; l < treeDepthX; l++ ) {
            parentsX.push([]);
          }
        row.append("text")
            .attr("class", "rowParentText")
            .attr("x", -6)
            //.attr("y", function ( d ) { return nodesY[d[0].x].xPosition; })
            .attr("dy", ".32em")
            .attr("text-anchor", "start")
            .attr("font-size", FONT_SIZE)
            .text(function(d, i) {
              if (!nodesX[i].indices) nodesX[i].indices = [];
              nodesX[i].indices[k] = -1; // if (nodesX[i].indices.length < k)
              counter++;
              var index = (!!lastValueX && lastValueX != '') ? nodesX[i].parents.indexOf(lastValueX) : -1;
              if (index == k) { // index > -1 && index < (treeDepthX-k+1)
                nodesX[i].indices[k] = rowIndex;
                return '';
              }
              if (index < 0) {
                if (!!lastTextRef && !!lastValueX && lastValueX != '') {
                  if (counter <= 1) {//if (heightPerCell*counter < lastValueX.length * ROTATION_FACTOR) {
                    lastTextRef.attr("transform", function (d, i) { return "translate(" + (-margin.left + (treeDepthX-k-1)*widthPerParentCell + 10 + (k == treeDepthX-1 ? 10 : 0)) + ",12)"});
                    // TODO
                    var shortenValue = (rowIndex >= 0 && rowIndex < nodesX.length) ? SHORTEN_VALUE * (Math.max(1,treeDepthX-nodesX[rowIndex].parents.length)) : SHORTEN_VALUE;

                var result = margin.top - (treeDepthY - (maxIndex - parentsDiff + 1))*heightPerParentCell - (treeDepthY - (maxIndex - parentsDiff + 1) == 0 ? 10 : 0);

      $.ajax

             handleError('Cannot get papers from DB.');
             return;

            var sumOfReferences = 0;

                citationTable += '<tr><td>' + citation.citation + '</td><td>' + citation.referenceCount + '</td><td>' + citation.bib + '</td></tr>';

      if (typeof callback !== "function") throw new Error("Wrong callback in endall");
      if (transition.size() === 0) { callback() }
      var n = 0; 
      transition 
          .each(function() { ++n; }) 
          .each("end", function() { if (!--n) callback.apply(this, arguments); });

  /** Function that count occurrences of a substring in a string;
   * @param {String} string               The string
   * @param {String} subString            The sub string to search for
   * @param {Boolean} [allowOverlapping]  Optional. (Default:false)
   *
   * @author Vitim.us https://gist.github.com/victornpb/7736865
   * @see Unit Test https://jsfiddle.net/Victornpb/5axuh96u/
   * @see http://stackoverflow.com/questions/4009756/how-to-count-string-occurrence-in-string/7924240#7924240
   */
  function occurrencesHelper(string, subString, allowOverlapping) {
      string += "";
      subString += "";
      if (subString.length <= 0) return (string.length + 1);

      var n = 0,
          pos = 0,
          step = allowOverlapping ? 1 : subString.length;

      while (true) {
          pos = string.indexOf(subString, pos);
          if (pos >= 0) {
              ++n;
              pos += step;
          } else break;
      }
      return n;
  }

  function occurrences(string, subStrings, allowOverlapping) {
    var counter = 0;
    var occurrences = [];
    subStrings.forEach ( function ( subString ) {
      var value = occurrencesHelper(string, subString, allowOverlapping);
      if (value > 0) {
        counter += value;
        occurrences.push({name: subString, value: value});
      }
    });
    return {value: counter, occurrences: occurrences}; 
  }

  function occurrencesRegex ( string, subStrings ) {
    var counter = 0;
    var occurrences = [];
    subStrings.forEach ( function ( subString ) {
      var value = (string.match(new RegExp(subString, 'gi')) || []).length;
      if (value > 0) {
        counter += value;
        occurrences.push({name: subString, value: value});
      }
    });
    return {value: counter, occurrences: occurrences};
  }

  function occurrencesStringSimilarity ( string, subStrings, minSimilarity ) {
    var words = (!!string && string != '') ? string.replace(/([^\w\d\s]+)/g, '').replace(/\s(\s+)/g, ' ').split(/\s/) : [];
    var counter = 0;
    var occurrences = [];
    words.forEach ( function ( entry ) {
      if (entry.length > 2) { // TODO
        subStrings.forEach ( function ( subString ) {
          var value = compareTwoStrings(subString, entry);
          if (value >= minSimilarity) {
            counter++;
            var index = -1;
            for ( var i = 0; i < occurrences.length; i++ ) {
              if (occurrences[i].name == entry) {
                index = i;
                break;
              }
            }
            if (index < 0) occurrences.push({name: entry, value: 1});
            else occurrences[index].value++;
          }
        });
      }
    });
    return {value: counter, occurrences: occurrences};
  }

function renderMatrixHelper () {
    var parent1 = $('#parents1').val();
    var parent2 = $('#parents2').val();
    if (parent1 == '') parent1 = 'All attributes';
    if (parent2 == '') parent2 = 'All attributes';
    var ajaxTypeX, ajaxTypeY, attributeUrlX, attributeUrlY;
    var requestX = {'taxonomy_id': 1};
    var requestY = {'taxonomy_id': 1};
    var correlationURLObj = getCorrelationOptions();
    var correlationURL = correlationURLObj.url;
    var maxValue = correlationURLObj.maxValue;
    var onClickURL = $('#includeChildAttributes').is(':checked') ? 'sharedPapersIncludingChildren' : 'sharedPapers';
    var showChildAttributes = $('#showChildAttributes').is(':checked');
    var dataTypeIsReferenceCount = $('#dataType')[0].value == 'referenceCount';
    switch(parent1) {
      case 'All attributes': ajaxTypeX = 'GET'; attributeUrlX = 'leafAttribute'; break;
      case 'All citations': ajaxTypeX = 'GET'; attributeUrlX = 'citation'; correlationURL = (dataTypeIsReferenceCount ? 'attributeCoverageWithReferenceCounts' : 'attributeCoverageWithOccurrenceCounts'); maxValue = maxReferenceCount; onClickURL = 'citationDetails'; break;
      case 'Attack view': case 'Defense view': case 'System view': ajaxTypeX = 'POST'; attributeUrlX = 'leafAttributesPerDimension'; requestX.dimension = parent1; break;
      default: ajaxTypeX = 'POST'; if (showChildAttributes) { attributeUrlX = 'allChildrenLeafAttributes'; requestX.parent = parent1; } else { attributeUrlX = 'attributeDetails'; requestX.text = parent1; }
    }
    switch(parent2) {
      case 'All attributes': ajaxTypeY = 'GET'; attributeUrlY = 'leafAttribute'; break;
      case 'All citations': ajaxTypeY = 'GET'; attributeUrlY = 'citation'; correlationURL = (dataTypeIsReferenceCount ? 'attributeCoverageWithReferenceCounts' : 'attributeCoverageWithOccurrenceCounts'); maxValue = maxReferenceCount; onClickURL = 'citationDetails'; break;
      case 'Attack view': case 'Defense view': case 'System view': ajaxTypeY = 'POST'; attributeUrlY = 'leafAttributesPerDimension'; requestY.dimension = parent2; break;
      default: ajaxTypeY = 'POST'; if (showChildAttributes) { attributeUrlY = 'allChildrenLeafAttributes'; requestY.parent = parent2; } else { attributeUrlY = 'attributeDetails'; requestY.text = parent2; }
    }
    var options = {ajaxTypeX: ajaxTypeX, ajaxTypeY: ajaxTypeY, attributeUrlX: attributeUrlX, attributeUrlY: attributeUrlY, requestX: requestX, requestY: requestY};
    $.get(correlationURL, function ( correlations ) {
      if (!correlations || !correlations.response) {
        handleError('Cannot get correlation data from DB.');
        return;
      }
      loadAttributes(false, correlations, options, -1, onClickURL, showMatrix);
    });
}

          }
          DYNAMIC_ARRAY[STATIC_ARRAY.indexOf('DIMENSIONS')] = dimensions;
          $.get('attribute', function ( allAttributes ) {
            if (!allAttributes || !allAttributes.response) {
              handleError('Cannot get attributes from DB.');
              return;
            }
            DYNAMIC_ARRAY[STATIC_ARRAY.indexOf('ALLATTRIBUTES')] = allAttributes;
            initFields(citations, citationCount, dimensions, allAttributes);
          });
        });
      });
    });
  } else {
    STATIC_CITATIONS = JSON.parse(STATIC_CITATIONS);
    STATIC_CITATIONCOUNT = JSON.parse(STATIC_CITATIONCOUNT);
    STATIC_DIMENSIONS = JSON.parse(STATIC_DIMENSIONS);
    STATIC_ALLATTRIBUTES = JSON.parse(STATIC_ALLATTRIBUTES);
    STATIC_ATTRIBUTESX = JSON.parse(STATIC_ATTRIBUTESX);
    STATIC_ATTRIBUTESY = JSON.parse(STATIC_ATTRIBUTESY);
    initFields(STATIC_CITATIONS, STATIC_CITATIONCOUNT, STATIC_DIMENSIONS, STATIC_ALLATTRIBUTES);
  }
}

$(document).ready( function () {
  $(this).on('contextmenu', function ( e ) {
    e.preventDefault();
  });
  $('#import').html('<span>Import from xlsx<div class="progress" style="margin-left:29%;display:none;"><div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"><span class="progress-bar-text"></span></div></div></span>');
  $('#importMinSimilarity').val(DEFAULT_MIN_SIMILARITY);
  initPage();
});

</script>
<!-- main script end -->
