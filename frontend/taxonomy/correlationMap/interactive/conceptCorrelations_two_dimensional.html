  function compareTwoStrings(str1, str2) {
    var result = null;
    result = calculateResultIfIdentical(str1, str2);
    if (result != null) {
      return result;
    }
    result = calculateResultIfEitherIsEmpty(str1, str2);
    if (result != null) {
      return result;
    }
    result = calculateResultIfBothAreSingleCharacter(str1, str2);
    if (result != null) {
      return result;
    }

    var pairs1 = wordLetterPairs(str1.toUpperCase());
    var pairs2 = wordLetterPairs(str2.toUpperCase());
    var intersection = 0;
    var union = pairs1.length + pairs2.length;

    _.forEach(pairs1, function (pair1) {
      for(var i = 0; i < pairs2.length; i++) {
        var pair2 = pairs2[i];
        if (pair1 === pair2) {
          intersection++;
          pairs2.splice(i, 1);
          break;
        }
      }
    });

    return (2.0 * intersection) / union;

    // private functions ---------------------------
    function letterPairs(str) {
      var numPairs = str.length - 1;
      var pairs = [];
      for(var i = 0; i < numPairs; i++) {
        pairs[i] = str.substring(i, i + 2);
      }
      return pairs;
    }

    function wordLetterPairs(str) {
      return _.flattenDeep(_.map(str.split(' '), letterPairs));
    }

    function isEdgeCaseWithOneOrZeroChars(str1, str2) {
      if (str1.length == str2.length && str1.length == 1) {
        return true;
      }
      return false;
    }

    function calculateResultIfIdentical(str1, str2) {
      if (str1.toUpperCase() == str2.toUpperCase()) {
        return 1;
      }
      return null;
    }

    function calculateResultIfBothAreSingleCharacter(str1, str2) {
      if (str1.length == 1 && str2.length == 1) {
        return 0;
      }
    }

    function calculateResultIfEitherIsEmpty(str1, str2) {
      // if both are empty strings
      if (str1.length == 0 && str2.length == 0) {
        return 1;
      }

      // if only one is empty string
      if ((str1.length + str2.length) > 0 && (str1.length * str2.length) == 0) {
        return 0;
      }
      return null;
    }
  }


  function findBestMatch(mainString, targetStrings) {
    if (!areArgsValid(mainString, targetStrings)) {
      throw new Error('Bad arguments: First argument should be a string, second should be an array of strings');
    }
    var ratings = _.map(targetStrings, function (targetString) {
      return {
        target: targetString,
        rating: compareTwoStrings(mainString, targetString)
      };
    });

    return {
      ratings: ratings,
      bestMatch: _.maxBy(ratings, 'rating')
    };

    // private functions ---------------------------
    function areArgsValid(mainString, targetStrings) {
      var mainStringIsAString = (typeof mainString === 'string');

      var targetStringsIsAnArrayOfStrings = Array.isArray(targetStrings) &&
        targetStrings.length > 0 &&
        _.every(targetStrings, function (targetString) {
          return (typeof targetString === 'string');
        });

      return mainStringIsAString && targetStringsIsAnArrayOfStrings;
    }
  }

  function getSVGString( svgNode ) {
    svgNode.setAttribute('xlink', 'http://www.w3.org/1999/xlink');

    svgString = svgString.replace(/NS\d+:href/g, 'xlink:href'); // Safari NS namespace fix

    return svgString;

    function getCSSStyles( parentElement ) {
      var selectorTextArr = [];

      // Add Parent element Id and Classes to the list
      selectorTextArr.push( '#'+parentElement.id );
      for (var c = 0; c < parentElement.classList.length; c++)
          if ( !contains('.'+parentElement.classList[c], selectorTextArr) )
            selectorTextArr.push( '.'+parentElement.classList[c] );

      // Add Children element Ids and Classes to the list
      var nodes = parentElement.getElementsByTagName("*");
      for (var i = 0; i < nodes.length; i++) {
        var id = nodes[i].id;
        if ( !contains('#'+id, selectorTextArr) )
          selectorTextArr.push( '#'+id );

        var classes = nodes[i].classList;
        for (var c = 0; c < classes.length; c++)
          if ( !contains('.'+classes[c], selectorTextArr) )
            selectorTextArr.push( '.'+classes[c] );
      }

      // Extract CSS Rules
      var extractedCSSText = "";
      for (var i = 0; i < document.styleSheets.length; i++) {
        var s = document.styleSheets[i];
        
        try {
            if(!s.cssRules) continue;
        } catch( e ) {
              if(e.name !== 'SecurityError') throw e; // for Firefox
              continue;
            }

        var cssRules = s.cssRules;
        for (var r = 0; r < cssRules.length; r++) {
          if ( contains( cssRules[r].selectorText, selectorTextArr ) )
            extractedCSSText += cssRules[r].cssText;
        }
      }
      

      return extractedCSSText;

      function contains(str,arr) {
        return arr.indexOf( str ) === -1 ? false : true;
      }

  function sortDefaultX ( a, b ) {
    if (a.dimension != '' && b.dimension == '') return -1;
    if (a.dimension == '' && b.dimension != '') return 1;
    if (a.dimension < b.dimension) return -1;
    else if (a.dimension > b.dimension) return 1;
    var i = a.parents.length - 1;
    var j = b.parents.length - 1;
    while (i >= 0 && j >= 0) {
      if (a.parents[i] < b.parents[j]) return -1;
      if (b.parents[j] < a.parents[i]) return 1;
      i--;
      j--;
    }
    if (i >= 0) return -1;
    if (j >= 0) return 1;
    if (a.text != '' && b.text == '') return -1;
    if (a.text == '' && b.text != '') return 1;
    if (a.text == '' && b.text == '') return 0;
    return a.text < b.text ? -1 : (a.text == b.text ? 0 : 1);
  }

  function sortDefaultY ( a, b ) {
    if (a.dimension != '' && b.dimension == '') return -1;
    if (a.dimension == '' && b.dimension != '') return 1;
    if (a.dimension < b.dimension) return -1;
    else if (a.dimension > b.dimension) return 1;
    var i = a.parents.length - 1;
    var j = b.parents.length - 1;
    while (i >= 0 && j >= 0) {
      if (a.parents[i] < b.parents[j]) return -1;
      if (b.parents[j] < a.parents[i]) return 1;
      i--;
      j--;
    }
    if (i >= 0) return -1;
    if (j >= 0) return 1;
    if (a.text != '' && b.text == '') return -1;
    if (a.text == '' && b.text != '') return 1;
    if (a.text == '' && b.text == '') return 0;
    return a.text < b.text ? -1 : (a.text == b.text ? 0 : 1);
  }

  function sortNodes ( value, nodesX, nodesY ) {

    if (value == 'name') {
      sortX = function(a, b) { if (a.text == '') return 1; if (b.text == '') return -1; else { var value = d3.ascending(a.text.toLowerCase(), b.text.toLowerCase()); return value != 0 ? value : sortDefaultX(a, b); }};
      sortY = function(a, b) { if (a.text == '') return 1; if (b.text == '') return -1; else { var value = d3.ascending(a.text.toLowerCase(), b.text.toLowerCase()); return value != 0 ? value : sortDefaultY(a, b); }};
    } else if (value == 'count') {
      sortX = function (a, b) { if (a.count == b.count) return sortDefaultX(a, b); return b.count - a.count; };
      sortY = function (a, b) { if (a.count == b.count) return sortDefaultY(a, b); return b.count - a.count; };
    } else {
      sortX = sortDefaultX;
      sortY = sortDefaultY;
    }
    nodesX.sort(sortX);
    nodesY.sort(sortY);
    return {x: nodesX, y: nodesY};
  }

          nodes.forEach ( function ( node ) {
            if (show) {
              if (dimension == '' || (!!node.dimension && node.dimension == dimension)) newNodesX.push(node);
            } else {
              if (!node.dimension || node.dimension != dimension) newNodesX.push(node);
            }
          });
          newNodesY = nodesY;
          break;
        case 'column':
          var nodes = show ? nodesOriginalY : nodesY;
          nodes.forEach ( function ( node ) {

            } else {
              if (!node.dimension || node.dimension != dimension) newNodesY.push(node);
            }
          });
          newNodesX = nodesX;
          break;

      }

   * @param {String} string               The string
   * @param {String} subString            The sub string to search for
   * @param {Boolean} [allowOverlapping]  Optional. (Default:false)
   *
   * @author Vitim.us https://gist.github.com/victornpb/7736865
   * @see Unit Test https://jsfiddle.net/Victornpb/5axuh96u/
   * @see http://stackoverflow.com/questions/4009756/how-to-count-string-occurrence-in-string/7924240#7924240
   */
  function occurrencesHelper(string, subString, allowOverlapping) {
      string += "";
      subString += "";
      if (subString.length <= 0) return (string.length + 1);

      var n = 0,
          pos = 0,
          step = allowOverlapping ? 1 : subString.length;

      while (true) {
          pos = string.indexOf(subString, pos);
          if (pos >= 0) {
              ++n;
              pos += step;
          } else break;
      }
      return n;
  }

  function occurrences(string, subStrings, allowOverlapping) {
    var counter = 0;
    var occurrences = [];
    subStrings.forEach ( function ( subString ) {
      var value = occurrencesHelper(string, subString, allowOverlapping);
      if (value > 0) {
        counter += value;
        occurrences.push({name: subString, value: value});
      }
    });
    return {value: counter, occurrences: occurrences}; 
  }

  function occurrencesRegex ( string, subStrings ) {
    var counter = 0;
    var occurrences = [];
    subStrings.forEach ( function ( subString ) {
      var value = (string.match(new RegExp(subString, 'gi')) || []).length;
      if (value > 0) {
        counter += value;
        occurrences.push({name: subString, value: value});
      }
    });
    return {value: counter, occurrences: occurrences};
  }

  function occurrencesStringSimilarity ( string, subStrings, minSimilarity ) {
    var words = (!!string && string != '') ? string.replace(/([^\w\d\s]+)/g, '').replace(/\s(\s+)/g, ' ').split(/\s/) : [];
    var counter = 0;
    var occurrences = [];
    words.forEach ( function ( entry ) {
      if (entry.length > 2) { // TODO
        subStrings.forEach ( function ( subString ) {
          var value = compareTwoStrings(subString, entry);
          if (value >= minSimilarity) {
            counter++;
            var index = -1;
            for ( var i = 0; i < occurrences.length; i++ ) {
              if (occurrences[i].name == entry) {
                index = i;
                break;
              }
            }
            if (index < 0) occurrences.push({name: entry, value: 1});
            else occurrences[index].value++;
          }
        });
      }
    });
    return {value: counter, occurrences: occurrences};
  }

  function occurrencesFuzzysort ( string, subStrings ) {
    var words = (!!string && string != '') ? string.replace(/([^\w\d\s]+)/g, '').replace(/\s(\s+)/g, ' ').split(/\s/) : [];
    var counter = 0;

    words.forEach ( function ( entry ) {

          if (!!value && value.score >= -200) { // minSimilarity // TODO

            if (index < 0) occurrences.push({name: entry, value: 1});
            else occurrences[index].value++;
          }

      }
    });
    return {value: counter, occurrences: occurrences};
  }

function loadData ( correlationURL, maxValue ) {
  var request = {'taxonomy_id': TAXONOMY_ID};
  var promises = [];
  var getCitationsPromise = new Promise ( function ( resolve, reject ) {
    $.get('citation', function ( citations ) {
      if (!citations) {
        reject('Cannot get citations from DB.');
        return;
      }
      if (!citations.response) citations.response = [];
      resolve({name: 'CITATIONS', value: citations});
    });
  });
  promises.push(getCitationsPromise);
  var getCitationCountPromise = new Promise ( function ( resolve, reject ) {
    var request = {'taxonomy_id': TAXONOMY_ID};
    $.ajax
      ({
        type: "POST",
        url: 'citationCount',
        dataType: 'json',
        contentType:'application/json',
        async: true,
        data: JSON.stringify(request),
        success: function ( citationCount ) {
          if (!citationCount || !citationCount.response || citationCount.response.length == 0) {
            reject('Cannot get number of papers from DB.')
            return;
          }
          resolve({name: 'CITATIONCOUNT', value: citationCount});
        }
      });
  });
  promises.push(getCitationCountPromise);
  var getDimensionsPromise = new Promise ( function ( resolve, reject ) {
    var request = {'taxonomy_id': TAXONOMY_ID};
    $.ajax
      ({
        type: "POST",
        url: 'dimension',
        dataType: 'json',
        contentType:'application/json',
        async: true,
        data: JSON.stringify(request),
        success: function ( dimensions ) {
          if (!dimensions) {
            reject('Cannot get dimensions From DB.');
            return;
          }
          if (!dimensions.response) dimensions.response = [];
          resolve({name: 'DIMENSIONS', value: dimensions});
        }
    });
  });
  promises.push(getDimensionsPromise);
  var getAttributesPromise = new Promise ( function ( resolve, reject ) {
    var request = {'taxonomy_id': TAXONOMY_ID};
    $.ajax
      ({
        type: "POST",
        url: 'attribute',
        dataType: 'json',
        contentType:'application/json',
        async: true,
        data: JSON.stringify(request),
        success: function ( allAttributes ) {
          if (!allAttributes) {
            reject('Cannot get attributes from DB.');
            return;
          }
          if (!allAttributes.response) allAttributes.response = [];
          resolve({name: 'ALLATTRIBUTES', value: allAttributes});
        }
    });
  });
  promises.push(getAttributesPromise);
  var getCorrelationsPromise = new Promise ( function ( resolve, reject ) {
    var request = {'taxonomy_id': TAXONOMY_ID};
    $.ajax
      ({
        type: "POST",
        url: correlationURL,
        dataType: 'json',
        contentType:'application/json',
        async: true,
        data: JSON.stringify(request),
        success: function ( correlations ) {
          if (!correlations) {
            reject('Cannot get correlation data from DB.');
            return;
          }
          if (!correlations.response) correlations.response = [];
          resolve({name: 'CORRELATIONS', value: correlations});
        }
    });
  });
  promises.push(getCorrelationsPromise);
  Promise.all(promises)
    .then ( function ( results ) {
      results.forEach ( function ( result ) {
        if (result.name == 'CITATIONCOUNT') {
          totalNumberOfCitations = result.value.response[0].citationCount;
          maxReferenceCount = result.value.response[0].maxReferenceCount;
        }
        DYNAMIC_ARRAY[STATIC_ARRAY.indexOf(result.name)] = result.value;
      });
      var citations = DYNAMIC_ARRAY[STATIC_ARRAY.indexOf('CITATIONS')];
      var citationCount = DYNAMIC_ARRAY[STATIC_ARRAY.indexOf('CITATIONCOUNT')];
      var dimensions = DYNAMIC_ARRAY[STATIC_ARRAY.indexOf('DIMENSIONS')];
      var allAttributes = DYNAMIC_ARRAY[STATIC_ARRAY.indexOf('ALLATTRIBUTES')];
      var correlations = DYNAMIC_ARRAY[STATIC_ARRAY.indexOf('CORRELATIONS')];
      initFields(request, citations, citationCount, dimensions, allAttributes, correlations, maxValue);
    }).catch ( function ( err ) {
      console.log('Error loading data from DB: ', err);
      handleError(err);
    });
}

function initPage () {
  parents.length = 0;
  var correlationURLObj = getCorrelationOptions();
  var correlationURL = correlationURLObj.url;
  var maxValue = correlationURLObj.maxValue;
  if (!IS_STATIC) {
    var hash = window.location.hash.split('#').pop();
    if (!!hash && hash != '') {
      $.ajax
        ({
          type: "POST",
          url: 'getTaxonomyID',
          dataType: 'json',
          contentType:'application/json',
          async: true,
          data: JSON.stringify({text: unescape(hash)}),
          success: function ( taxonomy ) {
            if (!taxonomy || !taxonomy.response || taxonomy.response.length == 0) {
              console.log('Cannot get taxonomy ID From DB.');
              TAXONOMY_ID = DEFAULT_TAXONOMY_ID;
              window.location.href = window.location.origin + '/correlationMatrix2D';
              return;
            } else {
              var id = taxonomy.response[0].id - 0;
              console.log("taxonomy id: ", id)
              if (!isNaN(id)) TAXONOMY_ID = id;
              else TAXONOMY_ID = DEFAULT_TAXONOMY_ID;
            }
            loadData(correlationURL, maxValue);
          }
      });
    } else {
      TAXONOMY_ID = DEFAULT_TAXONOMY_ID;
      loadData(correlationURL, maxValue);
    }
  } else {
    TAXONOMY_ID = DEFAULT_TAXONOMY_ID;
    try {
      var citations = JSON.parse(STATIC_CITATIONS);
      DYNAMIC_ARRAY[STATIC_ARRAY.indexOf('CITATIONS')] = citations;
      var citationCount = JSON.parse(STATIC_CITATIONCOUNT);
      DYNAMIC_ARRAY[STATIC_ARRAY.indexOf('CITATIONCOUNT')] = citationCount;
      var dimensions = JSON.parse(STATIC_DIMENSIONS);
      DYNAMIC_ARRAY[STATIC_ARRAY.indexOf('DIMENSIONS')] = dimensions;
      var allAttributes = JSON.parse(STATIC_ALLATTRIBUTES);
      DYNAMIC_ARRAY[STATIC_ARRAY.indexOf('ALLATTRIBUTES')] = allAttributes;
      DYNAMIC_ARRAY[STATIC_ARRAY.indexOf('ATTRIBUTESX')] = JSON.parse(STATIC_ATTRIBUTESX);
      DYNAMIC_ARRAY[STATIC_ARRAY.indexOf('ATTRIBUTESY')] = JSON.parse(STATIC_ATTRIBUTESY);
      var correlations = JSON.parse(STATIC_CORRELATIONS);
      DYNAMIC_ARRAY[STATIC_ARRAY.indexOf('CORRELATIONS')] = correlations;
      initFields(request, citations, citationCount, dimensions, allAttributes, correlations, maxValue);
    } catch ( err ) {
      handleErrorHelper('Error parsing STATIC data.');
    }
  }
}
