<!DOCTYPE html>

<meta charset="utf-8">
<title>Concept Coverage</title>
<header>
<style>

@import url(style.css);

.background {
  fill: #eee;
}

line {
  stroke: #fff;
}

text.active {
  fill: red;
}

</style>
    <script type="text/javascript" src="d3.min.js"></script>
    <script src="jquery.min.js"></script>

    <link href="bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <script src="bootstrap.min.js"></script>

    <link href="bootstrap-dialog.min.css" type="text/css" rel="stylesheet"/>
    <script src="bootstrap-dialog.min.js"></script>

    <script src="error.js"></script>

</header>
<body>

<ul class="nav nav-tabs tabs-up" id="tabsContainer">
  <li><a href="javascript:void(0)" name="parent" data-target="#parentFrame" class="media_node active span" id="parent" data-toggle="tabajax" rel="tooltip">Parent</a></li>
  <li><a href="javascript:void(0)" name="Number of children" data-target="#numChildrenFrame" class="media_node active span" id="numChildren" data-toggle="tabajax" rel="tooltip">Number of children</a></li>
</ul>

<div class="tab-content" style="width:200px;">
  <div class="tab-pane fade in active" id="parentFrame">
    <label for="parents1">Parent Attribute 1: </label>
    <select class="form-control" id="parents2">
    </select>
    <label for="parents2">Parent Attribute 2: </label>
    <select class="form-control" id="parents1">
    </select>
  </div>
  <div class="tab-pane fade in" id="numChildrenFrame" hidden>
    <form>
      <label for="maxChildren">Min children: </label><input type="text" class="form-control" id="minChildren">
      <label for="maxChildren">Max children: </label><input type="text" class="form-control" id="maxChildren">
    </form>
  </div>
</div>

<form style="padding:10px;width:200px;">

<div>
  <label for="includeChildren">Include children</label>
  <input type="checkbox" id="includeChildren" title="Include citations of children" style="margin-left:15px;" checked>
</div>
<label for = "filterAttributesButton">Filter</label>
<div class="input-group class="form-control"">
  <div class="input-group-btn">
    <button  class="btn btn-default dropdown-toggle" id="filterAttributesButton" title="Filter Attributes" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-placeholder="Please select">
      <i class="glyphicon glyphicon-th-list" style="color:#4078c0;"></i>
      <span>Filter</span>
      <span class="caret" aria-hidden="true"></span>
    </button>
    <ul class="dropdown-menu" id="attributeDropdownMenu" style="max-height:500px;overflow-y:auto;">
    </ul>
    <input type="button" class="btn btn-default" id="refreshFilter" value="Refresh">
  </div>
</div>
<label for="order">Order by: </label><select class="form-control" id="order">
  <option value="default" selected="selected"> </option>
  <option value="name">by Name</option>
  <option value="count">by Frequency</option>
</select>
</form>

<script>

$.get('attribute', function ( attributes ) {
  $.get('citation', function ( citations ) {
    $.get('attributeCoverage', function ( coverage ) {
      var matrix = [],
          columnMatrix = [],
          rowNodes = citations.response,
          columnNodes = attributes.response
          n = citations.count,
          m = attributes.count;

      // Compute index per node.
      rowNodes.forEach(function(node, i) {
        node.index = i;
        node.count = 0;
        node.text = node.citation;
        matrix[i] = d3.range(m).map(function(j) { return {x: j, y: i, z: 0}; });
      });
      columnNodes.forEach ( function (node, i) {
        node.count = 0;
        columnMatrix[i] = d3.range(n).map(function(j) { return {x: i, y: j, z: 0}; });;
      });

      coverage.response.forEach(function(link) {
        link.attributeID--;
        link.paperID--;
        matrix[link.paperID][link.attributeID].z = 1;
        columnMatrix[link.attributeID][link.paperID].z = 1;
        rowNodes[link.paperID].count++;
        columnNodes[link.attributeID].count++;
      });

      var margin = {top: 240, right: 0, bottom: 30, left: 240},
          width = 1440,
          height = 1440;

      var svg = d3.select("body").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .style("margin-left", margin.left + "px")
        .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var x = d3.scale.ordinal().rangeBands([0, width]),
          y = d3.scale.ordinal().rangeBands([0, height]),
          z = d3.scale.linear().domain([0, 4]).clamp(true),
          c = d3.scale.category10().domain(d3.range(10));

      // Precompute the orders.
      var orders = [];
      orders.push({
        name: d3.range(m).sort(function(a, b) { return d3.ascending(columnNodes[a].text, columnNodes[b].text); }),
        count: d3.range(m).sort(function(a, b) { return columnNodes[b].count - columnNodes[a].count; })
      });
      orders.push({
        name: d3.range(n).sort(function(a, b) { return d3.ascending(rowNodes[a].citation.toLowerCase(), rowNodes[b].citation.toLowerCase()); }),
        count: d3.range(n).sort(function(a, b) { return rowNodes[b].count - rowNodes[a].count; })
      });

      // The default sort order.
      x.domain(d3.range(m));
      y.domain(d3.range(n));

      svg.append("rect")
          .attr("class", "background")
          .attr("width", width)
          .attr("height", height);

      var row = svg.selectAll(".row")
          .data(matrix)
        .enter().append("g")
          .attr("class", "row")
          .attr("transform", function(d, i) { return "translate(0," + x(i) + ")"; })
          .each(row);

      row.append("line")
          .attr("x2", width);

      row.append("text")
          .attr("x", -6)
          .attr("y", x.rangeBand() / 2)
          .attr("dy", ".32em")
          .attr("text-anchor", "end")
          .text(function(d, i) { return rowNodes[i].citation; });

      console.log('mat: ', matrix)

      var column = svg.selectAll(".column")
          .data(columnMatrix)
        .enter().append("g")
          .attr("class", "column")
          .attr("transform", function(d, i) { return "translate(" + x(i) + ")rotate(-90)"; });

      column.append("line")
          .attr("x1", -width);

      column.append("text")
          .attr("x", 6)
          .attr("y", x.rangeBand() / 2)
          .attr("dy", ".32em")
          .attr("text-anchor", "start")
          .text(function(d, i) { return columnNodes[i].text; });

      function row(row) {
        var cell = d3.select(this).selectAll(".cell")
            .data(row.filter(function(d) { return d.z; }))
          .enter().append("rect")
            .attr("class", "cell")
            .attr("x", function(d) { return x(d.x); })
            .attr("width", x.rangeBand())
            .attr("height", x.rangeBand())
            .style("fill-opacity", function(d) { return d.z; })
            .on("mouseover", mouseover)
            .on("mouseout", mouseout);
      }

      function mouseover(p) {
        d3.selectAll(".row text").classed("active", function(d, i) { return i == p.y; });
        d3.selectAll(".column text").classed("active", function(d, i) { return i == p.x; });
        console.log('attr: ' + columnNodes[p.x].text + ', paper: ' + rowNodes[p.y].citation);
      }

      function mouseout() {
        d3.selectAll("text").classed("active", false);
      }

      d3.select("#order").on("change", function() {
        //clearTimeout(timeout);
        order(this.value);
      });

      function order(value) {
        x.domain(orders[0][value]);
        y.domain(orders[1][value]);


        var t = svg.transition().duration(2500);

        t.selectAll(".row")
            .delay(function(d, i) { return y(i) * 4; })
            .attr("transform", function(d, i) { return "translate(0," + y(i) + ")"; })
          .selectAll(".cell")
            .delay(function(d) { return x(d.x) * 4; })
            .attr("x", function(d) { return x(d.x); })
            //.attr("y", function (d) { return y(d.y); });

        t.selectAll(".column")
            .delay(function(d, i) { return x(i) * 4; })
            .attr("transform", function(d, i) { return "translate(" + x(i) + ")rotate(-90)"; });
      }
      // setTimeout(function () { order('count'); }, 2000);
    });
  });
});

</script>
</body>
</html>
