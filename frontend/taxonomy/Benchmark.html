<!DOCTYPE html>
<meta charset="utf-8">
<title>Colored Concept Correlations</title>
<header>
    <script src="jquery.min.js" data-web="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="userManagement.js"></script>

    <script src="error.js"></script>
	<script src="runner.js" data-web="https://cdn.rawgit.com/rstacruz/benchmarkjs-runner/gh-pages/runner.js"></script>
</header>
<body>
	<!--<div data-include="/conceptCorrelationMatrix2D"></div>-->
<script>
	const DEFAULT_TAXONOMY_ID = 1;
	var TAXONOMY_ID;

	function benchmark () {
	  suite("String matching", function() {
	    bench("String#indexOf", function() {
	      "Hello world".indexOf('o') > -1;
	    });

	    bench("String#match", function() {
	      !! "Hello world".match(/o/);
	    });

	    bench("RegExp#test", function() {
	      !! /o/.test("Hello world");
	    });
	  });
	}


	$(document).ready( function () {
	    var includes = $('[data-include]');
	    jQuery.each(includes, function(){
	      var file = $(this).data('include');
	      $(this).load(file);
	    });
	    benchmark();
	});
</script>


</body>
</html>
