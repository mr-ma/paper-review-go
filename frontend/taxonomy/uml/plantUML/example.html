<img uml="
!includeurl https://raw.githubusercontent.com/matthewjosephtaylor/plantuml-style/master/style.pu
' Split into 4 pages
page 2x2
left to right direction
package AttackView #DDDDDD {
	node tools {
		left to right direction
		Tools o-- Disassembler
		Tools o-- Debugger
		Tools o-- Tracer
		Tools o-- Emulator
	}
	node discovery {
		left to right direction
		PatternMatching <|-- Discovery
		TaintAnalysis <|-- Discovery
		GraphBasedAnalysis <|-- Discovery
		SymbolicExecution <|-- Discovery
	}
	node attack {
		left to right direction
		BinaryPatching <|-- Attack
		ProcessMemoryPatching <|-- Attack
		RuntimeDataManipulation <|-- Attack
		CallInterposition <|-- Attack
		ControlFlowHijacking <|-- Attack
	}
	Tools *-- ReverseEngineering
	Attacker *-- ReverseEngineering
	Discovery *-- ReverseEngineering
	Attack *-- ReverseEngineering
	NoRoot <|-- Attacker
}
package DefenseView #DDDDDD {
	
}
">
