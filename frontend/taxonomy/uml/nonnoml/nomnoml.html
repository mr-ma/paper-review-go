<script src='http://cdnjs.cloudflare.com/ajax/libs/nomnoml/0.0.3/nomnoml.min.js'></script>
 
<script type="text/javascript">
 
var canvas = document.createElement('canvas');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
 
nomnoml.draw(canvas, `

	[Attacker] <:- [No root]
	[Discovery] <:- [Pattern matching]
	[Discovery] <:- [Taint Analysis]

	[Discovery] <:- [Symbolic execution]
	[Attack] <:- [Binary Patching]

	[Attack] <:- [Runtime data manipulation]

	[Attack] <:- [Control flow hijacking]]`);
document.body.innerHTML = '<a href="http://nomnoml.com/">Created with nomnoml</a>';
document.body.appendChild(canvas);
</script>
