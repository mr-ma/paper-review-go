  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<div id="list" class="list-group">
				 <span href="#" class="list-group-item active">List of Reviewers</span>

			</div>
		</div>
		<div class="col-md-6">
		</div>
	</div>


</div>


	<script>
(function() {
  var mitarbeiterAPI = "http://localhost:8000/mitarbeiter";
  $.getJSON( mitarbeiterAPI, {
    format: "json"
  })
    .done(function( data ) {
	data = data.response;
	console.log('response contains: '+data.length);

      $.each( data, function( i, item ) {
			var r_id = item.id;
			var name = item.name;
		   $('#list').append('<div id="'+ r_id +'" class="list-group-item"><a href="./review.html?name='+name +'&id='+r_id +'&researchID=58" class="list-group-item active">'+name +' <span class="badge">14</span> </a></div>')
	  });
    })

	.fail(function( jqxhr, textStatus, error ) {
    var err = textStatus + ", " + error;
   alert( "Request Failed: " + err );
})
	;



})();
</script>

  </body>
